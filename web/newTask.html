<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Create a new task</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/newTask_style.css">

  
</head>

<body>

  <div class='container'>
  <header>
    <h1>发布新任务</h1>
  </header>
  <div class='name'>
    <input class='first' placeholder='任务名称' type='text'>
    <input class='last' placeholder='悬赏金额 1到10000元' type='text' onkeyup="value=value.replace(/[^\d]/g,'')" >
  </div>

  <div class='name'>
    <input class='first' placeholder='任务周期XX天' type='text' onkeyup="value=value.replace(/[^\d]/g,'')">
    <input class='last' placeholder='联系人' type='text'>
  </div>

  <div class='contact'>
    <input class='email' placeholder='E-mail Address' type='text'>
  </div>
  <div class='message'>
    <textarea placeholder='任务详细描述'></textarea>
  </div>
  <footer>
    <button type = "submit">发布任务</button>
  </footer>
</div>
  
  

</body>

</html>
